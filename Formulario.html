<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario</title>
</head>

<body>
    <div class="container" style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div style=" padding: 20px; border-radius: 10px; width: 100%; max-width: 800px;">
            <form>
                <div class="mb-3">
                    <label for="nomeCompleto" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nomeCompleto" placeholder="Digite seu nome completo">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
                    <label for="telefone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="telefone" placeholder="Digite seu telefone">
                </div><br>

                <div class="mb-3">
                    <label for="endereco" class="form-label">Endereço Completo</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="numero" placeholder="Número">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                        </div>
                    </div><br>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="bairro" placeholder="Bairro">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="cidade" placeholder="Cidade">
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="estado" placeholder="Estado">
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <table>
                        <tr>
                            <td><label for="dataNascimento" class="form-label">Data de Nascimento</label></td>
                            <td><input type="date" class="form-control" id="dataNascimento"></td>
                        </tr>
                        <tr>
                            <td><label for="senha" class="form-label">Senha</label></td>
                            <td><input type="password" class="form-control" id="senha" placeholder="Digite sua senha"></td>
                        </tr>
                    </table>
                </div>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Aceito receber notificação no email</label>
                </div>

                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
